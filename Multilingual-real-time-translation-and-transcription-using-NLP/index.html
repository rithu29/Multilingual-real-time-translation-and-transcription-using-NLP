<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/video.js/dist/video-js.css" >
   
    <title>Live Audio/Video Translate</title>
    <style>
          body {
            font-family: Verdana, Arial, sans-serif;
            font-size: 12px;
            box-sizing: border-box;
            margin: 100px;
            margin-top: -10px;
            margin-bottom: auto;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color:  white;
        }
        .left-container {
            padding: 70px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .left-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
			
        }
        .left-container select,
        .left-container button,
        .left-container input[type="checkbox"]
         {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
        }
		.left-container input[type="url"]
		{
			
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
		}
        .left-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
			
        }
        .left-container button:hover {
            background-color: #0056b3;
        }
        
        .right-container {
            width: 100%;
            padding: 20px;
        }
        #start_button {
            border: 0;
            background-color: transparent;
            padding: 0;
        }
		
	    iframe {
		
		position: absolute;
		
            max-width: 900px;
			max-height:670px;
            
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		margin-top: -23%;
		
	}
	
    </style>
</head>
<body>
    <div class="left-container">
        <label for="url_box">Youtube URL :</label> <input id="url_box" type="url"><br>
        <button type="button" id="embed_button">Embed</button><br>
		
        <label for="select_src_language">Audio Language :</label>
        <select id="select_src_language"></select>
        <select id="select_src_dialect"></select><br>

        <label for="select_dst_language">Translation :</label>
        <select id="select_dst_language"></select>
        <select id="select_dst_dialect"></select><br>

        <input type="checkbox" id="checkbox_show_src" name="checkbox_show_src">
        <label for="checkbox_show_src">Show recognized audio text</label><br>
        <input type="checkbox" id="checkbox_show_dst" name="checkbox_show_dst">
        <label for="checkbox_show_dst">Show translation text</label><br>
        <div class="mic-button">
            <button id="start_button">
                <img id="start_img" src="images/mic.gif" alt="Start" height="45%" width="45%" border="0">
            </button>
        </div>
    </div>
    <div class="right-container">
        <iframe id="yt_iframe" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
   

<script src="index.js"></script>
<script src="js/jquery.min.js"></script>
<link rel="stylesheet" href="css/jquery-ui.css">
<script src="js/jquery-ui.min.js"></script>
<script type='text/javascript' src="js/script.js"></script>
<script type='javascript' src="js/video.js"></script>
<script src="js/videojs-http-streaming.min.js"></script>
<script src="https://unpkg.com/video.js/dist/video.js"></script>
<script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
</body>
</html>
